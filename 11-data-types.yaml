- name: data types
  hosts: local
  connection: local
  vars:
    course: devops
    Duration: 120hrs 
    is_live: true
    tools: 
    - "linux"
    - "shell"
    - "ansible"
    concepts: 
      cloud: aws
      cm: ansible
  tasks:
  - name: print course info 
    ansible.builtin.debug:
      msg: "course is {{ course }}, duration is {{ Duration }}"