- name: fucntions
  hosts: local
  connection: local
  vars:
    techonologies: Devops, Linux, shell, ansible

    tags:
      Application: payment
      Environment: dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: "Hello i am {{ name | default('suresh')}}"

  listTags:
  - key: Application
    value: payment
  - key: Environment
    value: dev    

  - name:
    ansible.builtin.debug:
      msg: "Techonology are: {{ techonologies | split(',')}}"

 


  - name: convert to map
    ansible.builtin.debug:
      msg: "Tag map: {{ listTags | items2dict }}"

  - name: read yaml and take it into variables
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: conver yaml into json
    ansible.builtin.debug:
      msg: "convet to json: {{ student_yaml | to_json }}"

